<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Mingle Prework</title>
  </head>
  <body>
    <form id="form-calculate">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's calculate needed area</div>
      <div class="input-container">
        <label>Required Energy Units per week (RU)</label>
        <input
          oninput="validateNumber()"
          pattern="\d*"
          id="ru"
          type="text"
        /><br /><br />
        <label>Potential Energy Unit per panel per week (PE)</label>
        <input id="pe" oninput="validateNumber()" type="text" /><br /><br />
        <label>Percentage of sun hours (SH)</label>
        <input id="sh" oninput="validateNumber()" type="text" /><br /><br />
        <label>Area per solar panel in mÂ² (AR)</label>
        <input id="ar" oninput="validateNumber()" type="text" /><br /><br />
        <div class="result"></div>
        <button class="calculate" type="submit">Calculate</button>
      </div>
    </form>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
